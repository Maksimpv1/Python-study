<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Погода</title>
        <script src="eel.js"></script>
        <link rel="icon" type="image/png" href="fav-icon.png">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,400;1,900&display=swap" rel="stylesheet">
    </head>
    <body>

        <h1>Привет!</h1>
        <input id="location" type="text" placeholder="Введите название страны" required="" value="Нью-Йорк, США ">
        <button id="show">Узнать погоду</button>

        <br>
        <hr>
        <br>

        <div id="info"></div>

        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script type="text/javascript">

            async function display_weather(){
                let place = document.getElementById('location').value;
                
                let res = await eel.get_weather(place)();    // Вызов get_weather            
                document.getElementById('info').innerHTML = res; //отображение того что оно выведет
            }
            jQuery('#show').on('click',function(){ // при клике отображаем погоду
                display_weather();
            });

        </script>

    </body>
</html>
